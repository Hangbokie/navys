<script>
function url_make(){
	var val = document.getElementById('input_value').value;
	
	$("#navy_progress").attr("style","width:100%");
	$("h3").text("检索 "+val+"...");

	
 setTimeout(function(){ 

		$("h3").text("其中搜索引擎你想要搜索的"+val+"?")
		$("#sgbutton").attr("style","visibility:visible");
		$("#sgnbutton").attr("style","visibility:visible");
	}, 1500);  


	
}
<!--사이트 이동-->
function leedong(portal){
 var val = document.getElementById('input_value').value;
  
 
	if (portal == "ali"){
		var url = "http://www.aliexpress.com/wholesale?catId=0&initiative_id=SB_20160130231448&SearchText=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	if (portal == "baidu"){
		var url = "http://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=0&rsv_idx=1&tn=baidu&wd=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	
}
<!-- 세팅 -->


</script>
