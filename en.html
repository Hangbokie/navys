<div class="container">
<script>
function url_make(){
	var val = document.getElementById('input_value').value;
	
	$("#navy_progress").attr("style","width:100%");
	$("h3").text("Searching "+val+"...");

	
 setTimeout(function(){ 

		$("h3").text("Which portal do you want to find "+val+"?")
		$("#sgbutton").attr("style","visibility:visible");
		$("#sgnbutton").attr("style","visibility:visible");
	}, 1500);  


	
}
<!--사이트 이동-->
function leedong(portal){
 var val = document.getElementById('input_value').value;
  
 
	if (portal == "naver"){
		var url = "https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ie=utf8&query=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	if (portal == "google"){
		var url = "https://www.google.com/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	
}
<!-- 세팅 -->


</script>

<script>
$(document).ready(function(){

$("#navy_progress").attr("style","visibility:hidden")


});
</script>

<!-- main 시작 -->
<div id="main_screen" > 
<!-- 조크 알림 -->
<div class="alert alert-danger">
  <strong>Warning!</strong> This website is so <strong>LIGHT</strong>!
</div>
<!-- 조크 알림 -->

<!-- 도우미 -->

  <div class="alert alert-info">
  <strong>Navys Helper</strong> Write keyword and press <button id="button" class="btn  alert-navy btn-navy "  >Search</button> on the bottom.
</div>

<!-- 도우미 -->
<!-- 검색 -->
<br>
<center>
<div align="right" class="btn-group alert alert-navy" role="group" aria-label="...">  
 <input  type="text" id="input_value" weight="30px" class="form-control" >
 
  </div>
   <button id="button_1" class="btn  btn-navy alert alert-navy " onclick="javascript_:url_make()" >Search</button>
  </center>
<!-- 검색 -->




<br>
<!-- 스마트 가이 -->
<center>

<h3>I'm your assistant Smart Guy.</h3>
 <div  style="width:50%" class="progress ">
 
  <div id="navy_progress" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:100%;background-color:black">
   
  </div>
</div>

</center>
<!-- 스마트 가이 -->
<!-- 구글 -->
<center>

   <button id="sgbutton" style="visibility:hidden" class="btn  btn-sucess " onclick="javascript_:leedong('google')" >Google</button>
    <button id="sgnbutton" style="visibility:hidden" class="btn  btn-sucess " onclick="javascript_:leedong('naver')" >Naver</button>
  </center>
