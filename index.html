<script>
function url_make(){
	var val = document.getElementById('input_value').value;
	
	$("#navy_progress").attr("style","width:100%");
	$("h3").text(val+" 검색중...");

	if (val == "PT" || val == "pt" || val == "국어")
	{
		$("h3").text(val+" recongnized. Redirecting to '"+ val+ "' page.")
		 setTimeout(function(){ 
		leedongkook();
	}, 1500);  
	
	
	if (val == "성형주")
	{
		$("h3").text("왜 나를 못 믿니 내가 만들었음")
		 setTimeout(function(){ 
		leedongkook();
	}, 1500); 

}
	else {
 setTimeout(function(){ 

		$("h3").text(val+"을 어디에서 검색하시겠습니까?")
		$("#sgbutton").attr("style","visibility:visible");
		$("#sgnbutton").attr("style","visibility:visible");
	}, 1500);  

}
	
}
<!--사이트 이동-->
function leedong(portal){
 var val = document.getElementById('input_value').value;
  
 
	if (portal == "naver"){
		var url = "https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ie=utf8&query=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	if (portal == "google"){
		var url = "https://www.google.com/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}

if (portal == "kook"){
		var url = "http://navys.me/pt";
		var leedonggo=url+val;
		window.location.href = leedonggo ;
	}
	
}

function leedongkook(){
 var val = document.getElementById('input_value').value;
  
 

		var url = "http://navys.me/pt";

		window.location.href = url;

	
}
<!-- 세팅 -->


</script>
